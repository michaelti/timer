<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Break Timer</title>
        <link rel="icon">
    </head>
    <body>
        <main class="main-container">
            <div class="timer-text"></div>
            <svg class="timer-ring">
                <style>
                    .timer-ring__background {
                        stroke-width: 2rem;
                        fill: transparent;
                        stroke: #003fc2;
                        /* axis compensation */
                        transform: rotate(-90deg);
                        transform-origin: 50% 50%;
                    }

                    .timer-ring__circle {
                        stroke-width: 2rem;
                        fill: transparent;
                        stroke: #ffcf00;
                        /* axis compensation */
                        transform: rotate(-90deg);
                        transform-origin: 50% 50%;
                    }
                </style>
                <clipPath id="clip-circle">
                    <circle r="50%" cx="50%" cy="50%" />
                </clipPath>
                <circle
                    class="timer-ring__background"
                    r="50%"
                    cx="50%"
                    cy="50%"
                    clip-path="url(#clip-circle)"
                />
                <circle
                    class="timer-ring__circle"
                    r="50%"
                    cx="50%"
                    cy="50%"
                    clip-path="url(#clip-circle)"
                />
            </svg>
        </main>
    </body>
</html>
